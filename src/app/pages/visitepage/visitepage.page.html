<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Visite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <ion-list *ngFor="let item of visites; index as i">
    <ion-item class="ion-text-center">
      <img src="http://localhost:3000/images/{{ item.photo }}" height="100" width="100">
    </ion-item>
    <ion-item>
      <ion-label><b>Nom Monument: {{  item.nomm }}</b> &nbsp; </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Longitude: </b> &nbsp; {{  item.longitude }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Latitude: </b> &nbsp; {{  item.latitude }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Utilisateur : </b> &nbsp; {{  item.nom + ' ' + item.prenom }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Date: </b> &nbsp; {{  item.created_at.split('T', 1) }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Validit√© : </b> &nbsp; {{  item.valid == 0 ? 'Non valide' : 'Valide'}}</ion-label>
    </ion-item>
  </ion-list>


  <div id="mapid"></div>

</ion-content>
