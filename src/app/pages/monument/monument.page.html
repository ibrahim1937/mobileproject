<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Monument</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <ion-list *ngFor="let item of monument; index as i">
    <ion-item class="ion-text-center">
      <img src="http://localhost:3000/images/{{ item.photo }}" height="100" width="100">
    </ion-item>
    <ion-item>
      <ion-label><b>Nom: {{  item.nom }}</b> &nbsp; </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Longitude: </b> &nbsp; {{  item.longitude }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Latitude: </b> &nbsp; {{  item.latitude }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>ville: </b> &nbsp; {{  item.ville }}</ion-label>
    </ion-item>
  </ion-list>

  <div id="mapid"></div>

  

  
</ion-content>
